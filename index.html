<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Página de clima</title>
</head>
<body>
    <main>
        <section class="temperature-now">
            <div class="location">
                <div>Previsão do Tempo</div>
                <div class="location-container">
                    <img id="image-location" src="./assets/pin.svg" alt="ícone de localização">
                    <input type="text" name="location" placeholder="  Cidade" id="location-input">
                    <button onclick="enviar()" type="button">
                        Buscar
                    </button>
                </div>
            </div>
            <div class="temp">
                <div class="number">
                    <span id="current-temp"></span>
                </div>
                <div class="location" id="location"></div>
                <div class="description" id="description"></div>
            </div>

<!--MENSAGENS-->
<section class="mensagens">
    <div class="top svelte-ymtdwp">
        <div id="frase" class="svelte-ymtdwp">Carregando frase...</div> 
    </div>
</section>

<!-- SECTION FOR CLOCK -->
 
        <section class="container-clock" >
            <div class="clock">
                <h3 id="hora"></h3>
                <span>:</span>
                <h3 id="minutos"></h3>
                <span>:</span>
                <h3 id="segundos"></h3>
            </div>
            <div class="date">
                <h3 id="dia"></h3>
                <span>/</span>
                <h3 id="mes"></h3>
                <span>/</span>
                <h3 id="ano"></h3>
            </div>
        </section>
    </main>

<script src="./backend.js"></script>
<script src="mensagens.js"></script>
</body>
</html>
